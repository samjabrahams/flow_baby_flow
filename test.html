<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}

      #my-search {
        min-width: 400px;
        width: 70%;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbJa0QD0Y5QpeRCGMVdVCnDPIdfr_wNo0&sensor=false&libraries=places">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 38.91344, lng: -77.133726},
          zoom: 18
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

             //Get the default boundary for autocomplete search results
   //This will bias the search results to Sydney, Australia
    var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(-33.8902, 151.1759),
      new google.maps.LatLng(-33.8474, 151.2631));

    var options = {
      bounds: defaultBounds
    };

    var input = document.getElementById('my-search');
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    // Create the autocomplete object.
    var autocomplete = new google.maps.places.Autocomplete(input, options);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <input id="my-search" class="controls" type="text" placeholder="Enter location here">
<div id="map-canvas"></div>
  </body>
  <script type="text/javascript">
  
  </script>
</html>
